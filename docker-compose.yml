version: '3.8'

services:
  mcp-openshock-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENSHOCK_API_URL=https://api.openshock.app
      - OPENSHOCK_API_TOKEN=${OPENSHOCK_API_TOKEN}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - MCP_SERVER_NAME=openshock-mcp-server
      - MCP_VERSION=2.0.1
      - PORT=8000
      - SHOCK_LIMIT=${SHOCK_LIMIT:-0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
